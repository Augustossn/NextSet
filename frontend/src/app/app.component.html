<div class="container mt-4" style="padding-bottom: 80px;">
  <router-outlet></router-outlet>
</div>

<nav *ngIf="router.url !== '/login'" class="navbar fixed-bottom navbar-dark bg-black border-top border-secondary fade-in">
  <div class="container-fluid d-flex justify-content-around">

    <a routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" class="nav-link text-center">
      <i class="bi bi-grid-fill fs-4"></i>
    </a>

    <a routerLink="/workouts" routerLinkActive="active-link" class="nav-link text-center">
      <i class="bi bi-collection-fill fs-4"></i>
    </a>

    <div class="position-relative" style="top: -25px;">
      <a routerLink="/new-workout" class="btn btn-primary-custom rounded-circle d-flex align-items-center justify-content-center shadow-lg" 
         style="width: 56px; height: 56px;">
        <i class="bi bi-plus-lg fs-3 text-black"></i>
      </a>
    </div>

    <a routerLink="/prs" routerLinkActive="active-link" class="nav-link text-center">
      <i class="bi bi-trophy-fill fs-4"></i>
    </a>

    <a routerLink="/profile" routerLinkActive="active-link" class="nav-link text-center">
      <i class="bi bi-person-fill fs-4"></i>
    </a>

  </div>
</nav>
