<div class="container fade-in py-4 mb-5">
  
  <h2 class="fw-bold text-white mb-4">Meu Perfil</h2>

  <div class="card-dark p-4 mb-4 d-flex align-items-center gap-3">
    
    <div class="bg-success rounded-circle d-flex align-items-center justify-content-center fw-bold text-black fs-1" 
         style="width: 80px; height: 80px;">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm"></span>
      <span *ngIf="!isLoading">{{ user?.name?.charAt(0) || '?' }}</span>
    </div>

    <div>
      <h3 class="fw-bold text-white m-0">
        <span *ngIf="isLoading">Carregando...</span>
        <span *ngIf="!isLoading">{{ user?.name || 'Usuário sem Nome' }}</span>
      </h3>
      
      <p class="text-secondary m-0">
        <span *ngIf="!isLoading">{{ user?.email }}</span>
      </p>
    </div>

  </div>

  <h5 class="text-secondary text-uppercase small fw-bold mb-3 spacing-1">Preferências</h5>
  
  <div class="card-dark p-0 mb-4 overflow-hidden">
    <div class="p-3 d-flex justify-content-between align-items-center border-bottom border-secondary">
      <div class="d-flex align-items-center gap-3">
        <i class="bi" [class.bi-moon-fill]="isDarkMode" [class.bi-sun-fill]="!isDarkMode"></i>
        <span class="text-white">Tema Escuro</span>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" 
               [checked]="isDarkMode" (change)="toggleTheme()">
      </div>
    </div>
    
    <div class="p-3 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-translate text-secondary"></i>
        <span class="text-white">Idioma</span>
      </div>
      <span class="text-secondary small">Português (Brasil)</span>
    </div>
  </div>

  <h5 class="text-danger text-uppercase small fw-bold mb-3 spacing-1">Conta</h5>

  <div class="card-dark p-0 overflow-hidden mb-5">
    
    <button (click)="logout()" class="w-100 p-3 d-flex align-items-center gap-3 bg-transparent border-0 border-bottom border-secondary text-start text-white hover-gray transition-all">
      <i class="bi bi-box-arrow-right text-warning"></i>
      <span>Sair da Conta</span>
    </button>

    <button (click)="deleteAccount()" class="w-100 p-3 d-flex align-items-center gap-3 bg-transparent border-0 text-start text-danger hover-red transition-all">
      <i class="bi bi-trash"></i>
      <span>Excluir Conta Permanentemente</span>
    </button>
  </div>

</div>
