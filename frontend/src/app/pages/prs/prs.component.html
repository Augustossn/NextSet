<div class="mb-5 pb-5 fade-in">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold m-0 text-white">Personal Records</h2>
    <div class="icon-circle">
      <i class="bi bi-trophy-fill text-warning"></i>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="!isLoading && prs.length === 0" class="text-center py-5 opacity-50">
    <i class="bi bi-graph-up fs-1 mb-2 d-block"></i>
    <p>Nenhum recorde registrado ainda.</p>
    <small class="text-secondary">Complete treinos para gerar seus PRs automaticamente.</small>
  </div>

  <div *ngIf="!isLoading && prs.length > 0" class="row g-3">
    <div *ngFor="let pr of prs" class="col-12">
      <div class="card-dark border-start border-4 border-warning p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="fw-bold m-0 text-white">{{ pr.exerciseName }}</h5>
            <small class="text-secondary">{{ pr.dateAchieved | date:'dd/MM/yyyy' }}</small>
          </div>
          <div class="text-end">
            <h3 class="fw-bold text-warning m-0">{{ pr.maxWeight }}kg</h3>
            <span class="badge bg-dark-light text-white">{{ pr.maxReps }} reps</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
