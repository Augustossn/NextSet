<div class="mb-5 pb-5 fade-in">
  
  <div class="mb-4">
    <h2 class="fw-bold m-0">Personal Records</h2>
    <p class="text-secondary small">Seus maiores feitos</p>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <div *ngIf="!loading && prs.length === 0" class="text-center py-5">
    <div class="mb-3 empty-icon-container mx-auto">
      <i class="bi bi-trophy text-secondary" style="font-size: 2.5rem;"></i>
    </div>
    <h5 class="fw-bold text-white">Nenhum PR ainda</h5>
    <p class="text-secondary small">
      Complete treinos para registrar seus recordes automaticamente!
    </p>
  </div>

  <div *ngIf="!loading && prs.length > 0" class="row g-3">
    
    <div *ngFor="let pr of prs" class="col-6 col-md-4">
      <div class="card-dark h-100 p-3 position-relative overflow-hidden pr-card">
        
        <div class="glow-bg"></div>

        <div class="position-relative z-1">
          <div class="mb-2">
            <i class="bi bi-trophy-fill text-warning"></i>
          </div>

          <h6 class="text-secondary small mb-1 text-truncate">{{ pr.exerciseName }}</h6>
          
          <h2 class="fw-bold text-success m-0">{{ pr.maxWeight }} <small class="fs-6">kg</small></h2>
          
          <div class="d-flex justify-content-between align-items-end mt-2 border-top border-secondary pt-2" style="border-color: #333 !important;">
            <small class="text-white">{{ pr.maxReps }} reps</small>
            <small class="text-secondary" style="font-size: 0.7rem;">
              {{ pr.dateAchieved | date:'dd/MM/yy' }}
            </small>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
