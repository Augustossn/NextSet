<div class="page-container fade-in pb-5">
  
  <div class="header-section d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-white m-0 tracking-tighter">MEUS <span class="text-success">TREINOS</span></h2>
      <p class="text-secondary small m-0">Gerencie sua rotina</p>
    </div>
    <button routerLink="/new-workout" class="btn btn-icon-glow">
      <i class="bi bi-plus-lg fs-4"></i>
    </button>
  </div>

  <div class="filter-container mb-4">
    <div class="segmented-control">
      <button class="segment-btn" 
        [class.active]="filterType === 'ALL'" 
        (click)="setFilter('ALL')">Todos</button>
      <button class="segment-btn" 
        [class.active]="filterType === 'DAY'" 
        (click)="setFilter('DAY')">Por Dia</button>
      <div class="segment-glider" [style.transform]="filterType === 'ALL' ? 'translateX(0)' : 'translateX(100%)'"></div>
    </div>
  </div>

  <div *ngIf="isLoading" class="d-flex justify-content-center py-5">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <div *ngIf="!isLoading" class="d-flex flex-column gap-3">
    
    <div *ngFor="let workout of filteredWorkouts" class="workout-card position-relative overflow-hidden">
      
      <div class="card-accent"></div>

      <div class="card-body p-3">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <div>
            <div class="badge-day mb-1">{{ workout.dayOfWeek }}</div>
            <h4 class="fw-bold text-white m-0 text-truncate" style="max-width: 220px;">{{ workout.name }}</h4>
          </div>

          <div class="dropdown position-relative">
            <button class="btn btn-icon-sm text-secondary" (click)="toggleDropdown(workout.id, $event)">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            
            <ul class="custom-dropdown fade-in" [class.show]="activeDropdownId === workout.id">
              <li (click)="activeDropdownId = null" [routerLink]="['/edit-workout', workout.id]">
                <i class="bi bi-pencil-square me-2 text-warning"></i> Editar
              </li>
              <li (click)="deleteWorkout(workout.id)" class="text-danger">
                <i class="bi bi-trash me-2"></i> Excluir
              </li>
            </ul>
          </div>
        </div>

        <div class="d-flex align-items-center gap-3 mb-3">
          <div class="stat-badge">
            <i class="bi bi-list-ol text-success"></i>
            <span>{{ workout.exercises.length || 0 }} Exercícios</span>
          </div>
          </div>

        <button class="btn btn-start w-100" [routerLink]="['/session', workout.id]">
          <span>INICIAR SESSÃO</span>
          <i class="bi bi-arrow-right-short fs-4"></i>
        </button>
      </div>
    </div>

    <div *ngIf="filteredWorkouts.length === 0" class="empty-state text-center py-5">
      <div class="icon-circle mb-3 mx-auto">
        <i class="bi bi-dumbbell fs-1"></i>
      </div>
      <h5 class="text-white fw-bold">Nenhum treino encontrado</h5>
      <p class="text-secondary small">Crie um novo treino para começar sua jornada.</p>
    </div>

  </div>
</div>
