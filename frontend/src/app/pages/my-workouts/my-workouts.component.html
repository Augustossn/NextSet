<div class="mb-5 pb-5 fade-in">
  
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold m-0">Meus Treinos</h2>
      <small class="text-secondary" *ngIf="!loading">
        {{ workouts.length }} treino{{ workouts.length !== 1 ? 's' : '' }} cadastrado{{ workouts.length !== 1 ? 's' : '' }}
      </small>
    </div>
    
    <a routerLink="/new-workout" class="btn-add">
      <i class="bi bi-plus-lg"></i>
    </a>
  </div>

  <div class="filter-container mb-4">
    <button class="filter-btn" 
            [class.active]="filter === 'all'" 
            (click)="setFilter('all')">
      Todos
    </button>
    <button class="filter-btn" 
            [class.active]="filter === 'day'" 
            (click)="setFilter('day')">
      Por Dia
    </button>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-success" role="status"></div>
  </div>

  <div *ngIf="!loading && workouts.length === 0" class="text-center py-5 text-secondary">
    <i class="bi bi-person-x fs-1 d-block mb-3"></i>
    <p>Nenhum treino encontrado.</p>
    <a routerLink="/new-workout" class="text-success text-decoration-none">Cadastrar agora</a>
  </div>

  <div *ngIf="!loading && workouts.length > 0" class="d-flex flex-column gap-3">
    
    <div *ngFor="let workout of workouts" class="card-dark p-3">
      
      <div class="d-flex justify-content-between align-items-start mb-3">
        <div class="d-flex align-items-center gap-3">
          <div class="workout-icon">
            <i class="bi bi-person-arms"></i>
          </div>
          <div>
            <h5 class="fw-bold m-0 text-white">{{ workout.name }}</h5>
            <span class="badge bg-dark-subtle text-secondary border border-secondary mt-1">
              {{ workout.dayOfWeek }}
            </span>
          </div>
        </div>
      </div>

      <p class="text-secondary small mb-3">
        {{ workout.exercises?.length || 0 }} exerc√≠cios
      </p>

      <button class="btn btn-primary-custom w-100">
        <i class="bi bi-play-fill me-1"></i> Iniciar Treino
      </button>

    </div>

  </div>
</div>
