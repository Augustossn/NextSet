# Nome da aplicação
spring.application.name=nextset

# MUDANÇA AQUI: Trocamos 'mem' por 'file:./data/gymdb'
# Isso cria uma pasta 'data' na raiz do seu projeto e salva o banco lá
spring.datasource.url=jdbc:h2:file:./data/nextsetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Console do H2
spring.h2.console.enabled=true

# JPA / Hibernate
# Mantenha como 'update' para ele não apagar os dados existentes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

server.port=8080