# Nome da aplicação
spring.application.name=nextset

# Configuração do Banco H2 (Em memória)
spring.datasource.url=jdbc:h2:mem:gymdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Console do H2 (para você ver as tabelas no navegador em /h2-console)
spring.h2.console.enabled=true

# JPA / Hibernate
# "update" cria as tabelas automaticamente baseadas nas suas Classes @Entity
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Porta do servidor (padrão 8080)
server.port=8080