spring.application.name=nextset

# --- CONFIGURAÇÃO POSTGRESQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/nextset
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
# "update" cria as tabelas automaticamente na primeira vez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Diz ao Hibernate para usar o dialeto correto do Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=8080